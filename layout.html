<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout con flex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header class="bg-light p3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Mi sitio web</h1>
            <nav>
                <ul class="navbar-nav d-flex flex-row gap-3">
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            Sobre Nosotros
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            Servicios
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <main>
        <div class="container my-5">
            <div class="d-flex justify-content-center">
                <div class="card m-3 flex-grow-1 flex-shrink-0 align-items-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Título 1</h5>
                        <p class="card-text">Contenido de la tarjeta 1.</p>
                    </div>
                </div>

                <div class="card m-3 flex-shrink-0 align-items-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Título 2</h5>
                        <p class="card-text">Contenido de la tarjeta 2.</p>
                    </div>
                </div>

                <div class="card m-3 flex-shrink-0 align-items-center" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Título 3</h5>
                        <p class="card-text">Contenido de la tarjeta 3.</p>
                    </div>
                </div>

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
